server:
  port: 80

spring:
  jpa:
    database-platform : org.hibernate.dialect.PostgreSQLDialect
    properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: "jdbc:postgresql://{{db_host}}:{{db_port}}/{{db_name}}"
    username: "{{db_user}}"
    password: "{{db_password}}"
